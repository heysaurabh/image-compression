<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="JavaScript Image Compressor">
        <meta name="author" content="Saurabh Yadav">
        <title>Image Compression</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div class="card bg-light mb-4 mt-4">
                    <div class="card-body">
                        <div class="p-5 text-center">Drop image here or 
                            <label class="text-primary">browse... 
                                <input type="file" id="file" accept="image/*" class="sr-only">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Output (compressed)</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-4 d-flex justify-content-center">
                                <div class="w-100 text-center" id="outputImage">
                                    <div class="mt-2">
                                        <a id="downloadImg" download="picture.jpg" href="" title="Download the compressed image" class="btn btn-sm btn-blocks btn-outline-primary mt-2">Download</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
